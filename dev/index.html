<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@xaro/tabs2</title>
  <link rel="stylesheet" href="tabs.dev.css">
</head>
<body>
  <div class="container">
    <button class="btn-prev">&lt;</button> | <button class="btn-next">&gt;</button>
    <hr>
    <div class="x-tabs">
      <div class="x-tabs__navs">
        <div class="x-tabs__nav x-tabs__nav--active x-tabs__nav--show">#0</div>
        <div class="x-tabs__nav">#1</div>
        <div class="x-tabs__nav">#2</div>
        <div class="x-tabs__nav">#3</div>
        <div class="x-tabs__nav">#4</div>
      </div>
      <div class="x-tabs__tabs">
        <div class="x-tabs__tab x-tabs__tab--active">0</div>
        <div class="x-tabs__tab">1</div>
        <div class="x-tabs__tab">2</div>
        <div class="x-tabs__tab">3</div>
        <div class="x-tabs__tab">4</div>
      </div>
    </div>
  </div>
  <script src="./tabs.dev.js"></script>
</body>
</html>
